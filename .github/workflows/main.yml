name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - run: |
        pyinstaller --onefile --windowed --icon icon_premium.ico main.py

    - uses: actions/upload-artifact@v4
      with:
        name: EXE
        path: dist/main.exe
